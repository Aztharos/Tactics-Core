<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="14" height="17" style="border:1px solid #c3c3c3;">

</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape128(ctx,ctrans,frame,ratio,time){
	var pathData="M -344 -344 -974 -974 L -214 -214 -940 -940 Q -219 -219 -1073 -1073 -58 -58 -1286 -1286 -147 -147 -1177 -1177 -192 -192 -1224 -1224 -227 -227 -1237 -1237 -226 -226 -1268 -1268 -357 -357 -1053 -1053 -344 -344 -974 -974";
	var grd=ctx.createLinearGradient(-181.25+ratio*(10.75)/65535,-1366+ratio*(60.5)/65535,-324.75+ratio*(129.25)/65535,-856+ratio*(-360.5)/65535);
	var s = 0.25882352941176473+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(254+ratio*(0)/65535),Math.round(225+ratio*(0)/65535),Math.round(143+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.7607843137254902+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(254+ratio*(0)/65535),Math.round(225+ratio*(0)/65535),Math.round(143+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M -344 -344 -974 -974 Q -357 -357 -1053 -1053 -226 -226 -1268 -1268 -227 -227 -1237 -1237 -192 -192 -1224 -1224 -147 -147 -1177 -1177 -58 -58 -1286 -1286 -219 -219 -1073 -1073 -214 -214 -940 -940 L -344 -344 -974 -974 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=14;
var originalHeight=17;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape128",canvas,ctx,[0.05,0.0,0.0,0.05,17.25,64.3],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,14,17);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
