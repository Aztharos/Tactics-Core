<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="7" height="5" style="border:1px solid #c3c3c3;">

</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape601(ctx,ctrans,frame,ratio,time){
	var pathData="M -597 -597 -1098 -1098 Q -609 -609 -1085 -1085 -586 -586 -1057 -1057 L -526 -526 -1022 -1022 Q -525 -525 -961 -961 -446 -446 -1020 -1020 L -443 -443 -1023 -1023 -446 -446 -1024 -1024 -458 -458 -1030 -1030 -463 -463 -1038 -1038 -473 -473 -1062 -1062 -474 -474 -1077 -1077 Q -543 -543 -1125 -1125 -597 -597 -1098 -1098";
	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(215+ratio*(40)/65535),Math.round(185+ratio*(70)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.fill("evenodd");
	ctx.save();
	ctx.clip();
	ctx.transform(0.00994873046875+ratio*(0)/65535,0.00439453125+ratio*(0)/65535,-0.0028839111328125+ratio*(0)/65535,0.00653076171875+ratio*(0)/65535,-525.0+ratio*(0)/65535,-1060.0+ratio*(0)/65535);
	var grd=ctx.createRadialGradient(0.0+ratio*(0)/65535,0,0,0,0,16384);
	var s = 0.43529411764705883+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(128+ratio*(-128)/65535))/255)])));
	var s = 0.45098039215686275+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(0+ratio*(255)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(128+ratio*(-128)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(215+ratio*(40)/65535),Math.round(185+ratio*(70)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	ctx.fillRect(-16384,-16384,32768,32768);
	ctx.restore();
	var pathData="M -597 -597 -1098 -1098 Q -543 -543 -1125 -1125 -474 -474 -1077 -1077 L -473 -473 -1062 -1062 -463 -463 -1038 -1038 -458 -458 -1030 -1030 -446 -446 -1024 -1024 -443 -443 -1023 -1023 -446 -446 -1020 -1020 Q -525 -525 -961 -961 -526 -526 -1022 -1022 L -586 -586 -1057 -1057 Q -609 -609 -1085 -1085 -597 -597 -1098 -1098 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=7;
var originalHeight=5;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape601",canvas,ctx,[0.05,0.0,0.0,0.05,30.05,55.4],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,7,5);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
