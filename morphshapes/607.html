<script>var canvas=document.getElementById("myCanvas");

	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(215+ratio*(40)/65535),Math.round(185+ratio*(70)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(0)/65535))/255)]));

	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(0+ratio*(255)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(128+ratio*(-128)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;

var originalWidth=4;
var originalHeight=8;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape607",canvas,ctx,[0.05,0.0,0.0,0.05,-28.25,55.5],ctrans,1,0,ratio,0);

}
var step = 655;
var ratio = -1;
function nextFrame(ctx){

	drawFrame(ctx,ratio);
}
