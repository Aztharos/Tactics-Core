<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="30" height="150" style="border:1px solid #c3c3c3;">

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape654(ctx,ctrans,frame,ratio,time){
	var pathData="M -300 -300 -2700 -300 Q -300 -300 -2576 -176 -213 -213 -2488 -88 -125 -125 -2400 0 0 0 -2400 0 124 124 -2400 0 212 212 -2488 -88 300 300 -2576 -176 300 300 -2700 -300 300 300 -2825 -425 212 212 -2913 -513 124 124 -3000 -600 0 0 -3000 -600 -125 -125 -3000 -600 -213 -213 -2913 -513 -300 -300 -2825 -425 -300 -300 -2700 -300";
	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(77)/65535))/255)]));
	ctx.fill("evenodd");
	ctx.save();
	ctx.clip();
	ctx.transform(0.018341064453125+ratio*(0)/65535,0.0+ratio*(0)/65535,0.0+ratio*(0)/65535,0.018341064453125+ratio*(0)/65535,-1.0+ratio*(0)/65535,-2700.0+ratio*(2400)/65535);
	var grd=ctx.createRadialGradient(0.0+ratio*(0)/65535,0,0,0,0,16384);
	var s = 0.32941176470588235+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(255)/65535))/255)])));
	var s = 0.4235294117647059+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(51+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(1)/65535),((Math.round(0+ratio*(128)/65535))/255)])));
	var s = 0.7019607843137254+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(0+ratio*(77)/65535))/255)])));
	ctx.fillStyle = grd;
	ctx.fillRect(-16384,-16384,32768,32768);
	ctx.restore();
	var pathData="M -300 -300 -2700 -300 Q -300 -300 -2825 -425 -213 -213 -2913 -513 -125 -125 -3000 -600 0 0 -3000 -600 124 124 -3000 -600 212 212 -2913 -513 300 300 -2825 -425 300 300 -2700 -300 300 300 -2576 -176 212 212 -2488 -88 124 124 -2400 0 0 0 -2400 0 -125 -125 -2400 0 -213 -213 -2488 -88 -300 -300 -2576 -176 -300 -300 -2700 -300 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=30;
var originalHeight=150;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape654",canvas,ctx,[0.05,0.0,0.0,0.05,15.0,150.0],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,30,150);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
