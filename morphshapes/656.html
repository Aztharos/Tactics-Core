<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape656(ctx,ctrans,frame,ratio,time){
	var pathData="M -300 -601 -300 -101 Q -300 -601 -176 148 -213 -426 -88 323 -125 -250 0 499 0 -1 0 499 124 248 0 499 212 423 -88 323 300 599 -176 148 300 599 -300 -101 300 599 -425 -350 212 423 -513 -526 124 248 -600 -701 0 -1 -600 -701 -125 -250 -600 -701 -213 -426 -513 -526 -300 -601 -425 -350 -300 -601 -300 -101";
	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(77+ratio*(-77)/65535))/255)]));
	ctx.fill("evenodd");
	ctx.save();
	ctx.clip();
	ctx.transform(0.018341064453125+ratio*(0.018341064453125)/65535,0.0+ratio*(0)/65535,0.0+ratio*(0)/65535,0.018341064453125+ratio*(0.018341064453125)/65535,-1.0+ratio*(-1)/65535,-300.0+ratio*(200)/65535);
	var grd=ctx.createRadialGradient(0.0+ratio*(0)/65535,0,0,0,0,16384);
	var s = 0.32941176470588235+ratio*(-0.32941176470588235)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(255+ratio*(-255)/65535))/255)])));
	var s = 0.4235294117647059+ratio*(-0.26666666666666666)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(51+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(1)/65535),((Math.round(128+ratio*(-128)/65535))/255)])));
	var s = 0.7019607843137254+ratio*(0.14117647058823535)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(0)/65535),((Math.round(77+ratio*(-77)/65535))/255)])));
	ctx.fillStyle = grd;
	ctx.fillRect(-16384,-16384,32768,32768);
	ctx.restore();
	var pathData="M -300 -601 -300 -101 Q -300 -601 -425 -350 -213 -426 -513 -526 -125 -250 -600 -701 0 -1 -600 -701 124 248 -600 -701 212 423 -513 -526 300 599 -425 -350 300 599 -300 -101 300 599 -176 148 212 423 -88 323 124 248 0 499 0 -1 0 499 -125 -250 0 499 -213 -426 -88 323 -300 -601 -176 148 -300 -601 -300 -101 Z";
	var scaleMode = "NORMAL";

	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=60;
var originalHeight=60;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape656",canvas,ctx,[0.05,0.0,0.0,0.05,30.05,35.05],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,60,60);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
