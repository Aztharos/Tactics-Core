<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="60" height="30" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape664(ctx,ctrans,frame,ratio,time){
	var pathData="M -299 -601 1 0 Q -300 -601 62 124 -212 -426 106 211 -124 -249 150 299 1 0 151 300 124 248 150 299 212 424 106 211 300 600 62 124 301 600 1 0 300 600 -62 -125 212 424 -106 -213 124 248 -150 -301 1 0 -149 -301 -124 -249 -150 -301 -212 -426 -106 -213 -300 -601 -62 -125 -299 -601 1 0";
	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(255+ratio*(-255)/65535))/255)]));
	ctx.fill("evenodd");
	ctx.save();
	ctx.clip();
	ctx.transform(0.018218994140625+ratio*(0.0182037353515625)/65535,0.0+ratio*(0)/65535,0.0+ratio*(0)/65535,0.0092315673828125+ratio*(0.00921630859375)/65535,1.0+ratio*(0)/65535,1.0+ratio*(0)/65535);
	var grd=ctx.createRadialGradient(0.0+ratio*(0)/65535,0,0,0,0,16384);
	var s = 0.2980392156862745+ratio*(0.20392156862745098)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(102+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(204+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(255+ratio*(-255)/65535))/255)])));
	ctx.fillStyle = grd;
	ctx.fillRect(-16384,-16384,32768,32768);
	ctx.restore();
	var pathData="M -299 -601 1 0 Q -300 -601 -62 -125 -212 -426 -106 -213 -124 -249 -150 -301 1 0 -149 -301 124 248 -150 -301 212 424 -106 -213 300 600 -62 -125 301 600 1 0 300 600 62 124 212 424 106 211 124 248 150 299 1 0 151 300 -124 -249 150 299 -212 -426 106 211 -300 -601 62 124 -299 -601 1 0 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=60;
var originalHeight=30;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape664",canvas,ctx,[0.05,0.0,0.0,0.05,30.05,15.05],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,60,30);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
</body>
</html>
