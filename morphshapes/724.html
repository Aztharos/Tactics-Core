<!DOCTYPE html>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape724(ctx,ctrans,frame,ratio,time){
	var pathData="M -160 -180 1030 -621 Q -160 -180 1233 282 -93 -142 1376 919 -25 -104 1520 1559 70 -50 1520 1559 165 4 1520 1559 233 42 1376 919 300 80 1233 282 300 80 1030 -621 300 80 827 -1524 233 42 683 -2164 165 4 540 -2800 70 -50 540 -2800 -25 -104 540 -2800 -93 -142 683 -2164 -160 -180 827 -1524 -160 -180 1030 -621";
	drawMorphPath(ctx,pathData,ratio,false);
	ctx.fillStyle=tocolor(ctrans.apply([Math.round(193+ratio*(0)/65535),Math.round(129+ratio*(0)/65535),Math.round(108+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.fill("evenodd");
	ctx.save();
	ctx.clip();
	ctx.transform(0.0140380859375+ratio*(-0.006103515625)/65535,0.0+ratio*(0)/65535,0.0+ratio*(0)/65535,0.0298919677734375+ratio*(0.103057861328125)/65535,70.0+ratio*(-120)/65535,1030.0+ratio*(-1650)/65535);
	var grd=ctx.createRadialGradient(0.0+ratio*(0)/65535,0,0,0,0,16384);
	var s = 0.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(153+ratio*(0)/65535),Math.round(153+ratio*(0)/65535),Math.round(153+ratio*(1)/65535),((Math.round(128+ratio*(-128)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(193+ratio*(0)/65535),Math.round(129+ratio*(0)/65535),Math.round(108+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	ctx.fillRect(-16384,-16384,32768,32768);
	ctx.restore();
	var pathData="M -160 -180 1030 -621 Q -160 -180 827 -1524 -93 -142 683 -2164 -25 -104 540 -2800 70 -50 540 -2800 165 4 540 -2800 233 42 683 -2164 300 80 827 -1524 300 80 1030 -621 300 80 1233 282 233 42 1376 919 165 4 1520 1559 70 -50 1520 1559 -25 -104 1520 1559 -93 -142 1376 919 -160 -180 1233 282 -160 -180 1030 -621 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=24;
var originalHeight=217;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape724",canvas,ctx,[0.05,0.0,0.0,0.05,9.0,140.0],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,24,217);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
