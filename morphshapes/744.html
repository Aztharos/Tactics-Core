<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="3" height="30" style="border:1px solid #c3c3c3;">

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape744(ctx,ctrans,frame,ratio,time){
	var pathData="M 550 550 -20 -20 L 550 550 512 -15 611 611 582 -15 611 611 -20 -20 550 550 -20 -20";
	var grd=ctx.createLinearGradient(681.75+ratio*(0)/65535,478+ratio*(0)/65535,478.25+ratio*(0)/65535,82+ratio*(0)/65535);
	var s = 0.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(255+ratio*(0)/65535),Math.round(255+ratio*(-242)/65535),Math.round(0+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.34901960784313724+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(210+ratio*(43)/65535),Math.round(254+ratio*(-241)/65535),Math.round(165+ratio*(-155)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.6901960784313725+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(215+ratio*(39)/65535),Math.round(253+ratio*(-240)/65535),Math.round(34+ratio*(-32)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.8627450980392157+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(200+ratio*(52)/65535),Math.round(253+ratio*(-240)/65535),Math.round(38+ratio*(-36)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M 550 550 -20 -20 L 611 611 -20 -20 611 611 582 -15 550 550 512 -15 550 550 -20 -20 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=3;
var originalHeight=30;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape744",canvas,ctx,[0.05,0.0,0.0,0.05,-27.5,1.0],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,3,30);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
