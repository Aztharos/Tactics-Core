<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);
function morphshape813(ctx,ctrans,frame,ratio,time){
	var pathData="M -440 -440 440 440 L 0 0 660 660 0 0 660 660 0 0 221 221 0 0 220 220 -440 -440 440 440";
	var grd=ctx.createLinearGradient(-302.25+ratio*(0)/65535,358.75+ratio*(0)/65535,-103.75+ratio*(0)/65535,765.25+ratio*(0)/65535);
	var s = 0.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(42+ratio*(0)/65535),Math.round(35+ratio*(0)/65535),Math.round(32+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.22745098039215686+ratio*(0.09019607843137253)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(31+ratio*(0)/65535),Math.round(26+ratio*(0)/65535),Math.round(24+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(142+ratio*(0)/65535),Math.round(88+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M 0 0 221 221 L 0 0 660 660 440 440 440 440 0 0 221 221";
	var grd=ctx.createLinearGradient(126.75+ratio*(0)/65535,286.75+ratio*(0)/65535,-68.75+ratio*(0)/65535,653.25+ratio*(0)/65535);
	var s = 0.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(42+ratio*(0)/65535),Math.round(35+ratio*(0)/65535),Math.round(32+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 0.22745098039215686+ratio*(0.09019607843137253)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(31+ratio*(0)/65535),Math.round(26+ratio*(0)/65535),Math.round(24+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	var s = 1.0+ratio*(0)/65535;
	if(s<0) s = 0;
	if(s>1) s = 1;
	grd.addColorStop(s,tocolor(ctrans.apply([Math.round(142+ratio*(0)/65535),Math.round(88+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(255+ratio*(0)/65535))/255)])));
	ctx.fillStyle = grd;
	drawMorphPath(ctx,pathData,ratio,false);

	ctx.fill("evenodd");
	var pathData="M -440 -440 440 440 L 0 0 220 220 0 0 221 221 0 0 660 660 0 0 660 660 -440 -440 440 440 M 0 0 221 221 L 440 440 440 440 0 0 660 660 0 0 221 221 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(0)/65535),Math.round(0+ratio*(1)/65535),((Math.round(0+ratio*(0)/65535))/255)]));
	ctx.lineWidth=0.0+ratio*(0)/65535;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawMorphPath(ctx,pathData,ratio,true,scaleMode);

}

var originalWidth=44;
var originalHeight=22;
 function drawFrame(ctx,ratio){
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	place("morphshape813",canvas,ctx,[0.05,0.0,0.0,0.05,22.0,-11.0],ctrans,1,0,ratio,0);
	ctx.restore();
}
var step = 655;
var ratio = -1;
function nextFrame(ctx){
	ctx.clearRect(0,0,44,22);
	ratio = (ratio+step)%65535;
	drawFrame(ctx,ratio);
}
window.setInterval(function(){nextFrame(ctx)},10);
</script>
